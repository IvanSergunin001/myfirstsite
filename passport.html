<script>
const change = document.getElementById("change");

function change_all() {
  const surname = document.querySelector('.block4');
  const name = document.querySelector('.block5');
  const patronymic = document.querySelector('.block6');
  const gender = document.querySelector('.block7');
  const city = document.querySelector('.block9');

  if (surname.innerText === 'Ivanov') {
    surname.innerText = 'Иванов';
    name.innerText = 'Иван';
    patronymic.innerText = 'Иванович';
    gender.innerText = 'муж.';
    city.innerText = 'гор. Москва';
  } else {
    surname.innerText = 'Ivanov';
    name.innerText = 'Ivan';
    patronymic.innerText = 'Ivanovich';
    gender.innerText = 'male';
    city.innerText = 'Moscow';
  }
}

change.addEventListener("click", change_all);
</script>
